      <button class="borrarConsultas">Borrar Consultas</button>
    


    <footer>El precio final se basa en la suma de: Precio, Impuesto Pais (8%), Percepcion (35%) e IVA (21%). Estos precios sirven como referencia, no significa que sean finales</footer>
