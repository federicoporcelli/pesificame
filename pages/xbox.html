<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xbox</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../imagenes/logoXbox.jpeg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

<body>
    <a href="../index.html" class="volver">Volver al inicio</a>


    

    <form class="formularioConsultasXbox">
      <label> Ingresa el nombre del juego </label>
      <input class="nombreJuego" type="text" placeholder="Ej: GTA V" required>
      <label> Ingresa el precio del juego en $ </label>
      <input class="precioJuego" type="number" placeholder="Ej: 100" required>
      <input type="submit" value="Consultar" class="botonConsultaXbox">
    </form>

    <button class="mostrarConsultasXbox">Mostrar Consultas</button>
    <button class="ocultarConsultasXbox">Ocultar Consultas</button>
    <button class="borrarConsultasXbox"> Borrar Consultas</button>
    


    <footer>El precio final se basa en la suma de: Precio, Impuesto Pais (8%), Percepcion (35%) e IVA (21%). Estos precios sirven como referencia, no significa que sean finales!! De acuerdo a la provincia donde se haga la consulta, se puede sumar un 2% de gastos de tarjeta de credito.</footer>

  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="../estilos/js/xbox.js"></script> 
</body>
