<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Autos usados seleccionados en venta. Todas las marcas. Planes de financiación. Vehículos con revisiones para garantía del cliente.">
    <meta name="keywords"
        content="CONCESIONARIA DE AUTOMOVILES, AUTOS USADOS, FINANCIACION DE AUTOS, AUTOMÓVILES NUEVOS, AGENCIAS BERAZATEGUI">
    <title>Simulador de Prestamo</title>
    <link rel="shortcut icon" href="./images/favicon2.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/stylos.css">
</head>
<body>

    <section id="simulador">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div id= "forma" class="well well-sm">
                        <form id= "formulario" name= "datos" class="form-horizontal" method="post">
                            <fieldset>
                                <h2 id="tituloCaluladora" class="h2" class="text-center header">Calcula tu Prestamo</h2>
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                    <div class="col-md-10">
                                        <input  id="nombre" name="name" type="text" placeholder="Ej: Fortnite" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                    <div class="col-md-10">
                                        <input  id="age" name="age" type="number" placeholder="Ej: U$S 10" class="form-control">
                                    </div>
                                
                                <div class="form-group">
                                    <div class="col-md-10 text-center">
                                        <button  id="boton" type="button" class="btn btn-primary btn-lg">Calcular</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                        <div id="nota">
                        </div>
                        <button id="botonDolar" type="button" class="btn btn-success btn-lg">Cotizacion u$s</button>
                        <div id="apiList"></div></div>
                    <div id="cardDolar"></div>
                </div>
                <div class="col-md-6">
                    <div id="tarjeta" class="card">
                    </div>
                    <div id="table1">
                        <table id="list-table" class="table">
                            <thead>
                                <tr>
                                    <th>Nombre del Juego</th>
                                    <th>Precio en Store</th>
                                    <th>Precio Final</th>
                                </tr>
                            </thead>
                            <tbody id="resumenCuotas"></tbody>
                        </table>
                    </div>
                
                </div>
            </div>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../estilos/js/ps2.js"></script>
    
</body>
</html>
